<main class="h-full w-full flex flex-col items-center justify-center">
    <section class="flex flex-col gap-6">
        <div>
            <h1 class="text-2xl font-bold mb-2">Login to Voidpath</h1>
            <p class="font-medium">
                Your Developer profile has all your saved content and services.
            </p>
        </div>
        <div class="flex flex-col gap-2">
            <app-el-input
                inputName="email-00"

            <app-el-input
                inputName="password-00"
                inputType="password"
                label="Password"
            ></app-el-input>
        </div>
        <div class="w-full flex flex-row-reverse gap-2">
            <app-el-button
                (click)="auth.signIn('jordanrodrigues0702@gmail.com', 'ee1234')"
                [useIcon]="true"
                iconPosition="right"
                iconName="arrow_forward"
                value="Proceed"
            ></app-el-button>
        </div>
    </section>
</main>
